<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Authors</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #2c003e;
            color: #e0e0e0;
        }

        header {
            width: 100%;
            background-color: #3a005f;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .header-title {
            font-size: 32px;
            color: #d1b3ff;
            margin: 0;
        }

        .nav-menu {
            margin-top: 10px;
        }

        .nav-menu a {
            color: #e0e0e0;
            text-decoration: none;
            margin: 0 15px;
            font-size: 16px;
            font-weight: bold;
        }

        .nav-menu a:hover {
            color: #d1b3ff;
            text-decoration: underline;
        }

        .page-title {
            font-size: 36px;
            font-weight: bold;
            margin: 100px 0 20px;
            text-align: center;
            color: #d1b3ff;
        }
        .profile-container {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .profile-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #d1b3ff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: #3a005f;
            font-weight: bold;
            cursor: pointer;
        }

        .see-all-authors {
            font-size: 16px;
            color: #d1b3ff;
            text-decoration: none;
            font-weight: bold;
        }

        .see-all-authors:hover {
            text-decoration: underline;
        }

        .author-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 1200px;
            margin: 20px;
        }

        .author-box {
            flex: 0 0 calc(33.333% - 20px);
            background-color: #3a005f;
            padding: 20px;
            margin: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
            border-radius: 8px;
            transition: transform 0.2s;
        }

        .author-box:hover {
            transform: scale(1.05);
        }

        .author-box img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 15px;
        }

        .author-box .author-name {
            font-size: 24px;
            font-weight: bold;
            color: #ffffff;
            margin-bottom: 10px;
        }

        footer {
            background-color: #3a005f;
            color: #e0e0e0;
            width: 100%;
            padding: 20px;
            text-align: center;
            border-top: 2px solid #d1b3ff;
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.5);
            position: fixed;
            bottom: 0;
        }

        footer a {
            color: #d1b3ff;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }

        footer p {
            margin: 10px 0;
        }
    </style>
</head>

<body>
    <header>
        <div class="header-title">All Authors</div>
        <nav class="nav-menu">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="services.html">Services</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <div class="page-title">Meet Our Authors</div>

    <div class="author-container">
        <!-- Author 1 -->
        <div class="author-box">
            <img src="LE.PNG" alt="Author 1">
            <div class="author-name">Le Tony</div>
            <p>Le Tony is known for Les Zabrino Club</p>
        </div>

        <!-- Author 2 -->
        <div class="author-box">
            <img src="palacio.PNG" alt="Author 2">
            <div class="author-name">Palacio</div>
            <p>Palacio has contributed to the creation of Benji bebbew</p>
        </div>

    </div>

    <footer>
        <p>&copy; 2024 AlkaKeywords</p>
        <p><a href="index.html">Back to Menu</a></p>
        <p>
            <a href="about.html">Privacy Policy</a> |
            <a href="services.html">Terms of Service</a> |
            <a href="contact.html">Contact</a>
        </p>
    </footer>
</body>

</html>
